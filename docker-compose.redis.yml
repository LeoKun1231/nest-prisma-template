# Use root/example as user/password credentials
version: "3.8"

services:
  redis:
    restart: always
    image: redis
    hostname: redis
    container_name: redis
    privileged: true
    ports:
      # 端口映射
      - 6379:6379
    volumes:
      - /opt/software/redis/data:/data:rw
      - /opt/software/redis/data/redis.conf:/usr/local/etc/redis/redis.conf
      - /opt/software/redis/data/logs:/logs
    command: "redis-server /usr/local/etc/redis/redis.conf --requirepass 123456  --appendonly yes"
